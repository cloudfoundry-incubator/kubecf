# Add bosh_containerization properties for file_server.
- type: replace
  path: /instance_groups/name=api/jobs/name=file_server/properties/bosh_containerization?
  value:
    ports:
    - name: file-server
      protocol: TCP
      internal: &file-server-port 8080
    run:
      memory: 512
      virtual-cpus: 4
      healthcheck:
        file_server:
          readiness:
            tcpSocket:
              port: *file-server-port
