metadata:
  name: {{ .Values.features.multiple_cluster_mode.control_plane_workers.singleton_blobstore.name }}
subsets:
- addresses:
  {{- range .Values.features.multiple_cluster_mode.control_plane_workers.singleton_blobstore.addresses }}
